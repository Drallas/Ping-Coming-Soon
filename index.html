<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="main">

    <!-- Header Section -->
    <header class="header">
      <h1>PING<span>.</span></h1>

      <h2>We are launching <span class="soon">soon!</span></h2>

      <p>Subscribe and get notified</p>
    </header>

    <!-- Form Section -->
    <form></form>
    <div class="form">
        
          <div><input class="form__email" type="text" placeholder="Your email adress..." />
</div>
          <div><a class="form__button">Notify Me</a></div>
    </div>
    </form>

    <!-- Dashboard Image Section -->
    <section class="dashboard">
      <img class="dashboard__image" src="/images/illustration-dashboard.png" alt="Preview PING Dashboard" />
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer__images-container">
        <div class="footer__image-container">

          <img class="footer__social-image" src="/images/facebook.svg" alt="Facebook Logo"></div>
         
          <div class="footer__image-container">
            <img class="footer__social-image" src="images/logo-twitter.svg" alt="Twitter Logo"></div>

        <div class="footer__image-container">
          <img class="footer__social-image" src="images/logo-instagram.svg" alt="Instagram  Logo"></div>

      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>

</html>
